<div  id="body">

       <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 12
        });
        var infoWindow = new google.maps.InfoWindow({map: map});

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            //infoWindow.setPosition(pos);
            //infoWindow.setContent('Location found.');
            map.setCenter(pos);
            
            var home = new google.maps.Marker({
              position: {lat: position.coords.latitude, lng: position.coords.longitude},
              map: map,
              icon: pinImageHOME,
              title: 'Home'
            });

          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
        var pinColorBEST = "00FF00";
        var pinImageBEST = new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|" + pinColorBEST,
          new google.maps.Size(21, 34),
          new google.maps.Point(0,0),
          new google.maps.Point(10, 34));
        var pinColorREG = "FE7569";

        var pinImageREG = new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|" + pinColorREG,
          new google.maps.Size(21, 34),
          new google.maps.Point(0,0),
          new google.maps.Point(10, 34));


        var pinImageHOME = new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|000000",
          new google.maps.Size(21, 34),
          new google.maps.Point(0,0),
          new google.maps.Point(10, 34));

        var marker1 = new google.maps.Marker({
          position: {lat: 45.0044664, lng: -93.2315656},
          map: map,
          icon: pinImageBEST,
          title: 'Brighton'
        });

          // infoWindow.setPosition({lat: 45.00450000, lng: -93.235});
          // infoWindow.setContent('Best Target');

        var marker2 = new google.maps.Marker({
          position: {lat: 44.9820453, lng: -93.235701},
          map: map,
          icon: pinImageREG,
          title: 'FifthStreet'
        });

        var marker3 = new google.maps.Marker({
          position: {lat: 44.949411, lng: -93.2370545},
          map: map,
          icon: pinImageREG,
          title: 'Lake'
        });

        var marker4 = new google.maps.Marker({
          position: {lat: 44.9749685, lng: -93.2742589},
          map: map,
          icon: pinImageREG,
          title: 'Nicollet'
        });
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }

    </script>
